<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/registr.css">
</head>

<body>
    <div class="wrap">
        <h1>nubia</h1>
        <form action="">
            <div class="input_1">
                <input type="text" id="tel" name="tel" class="input_yiqi" placeholder="请输入手机号码">
            </div>
            <div class="input_2">
                <input type="text" id="password" name="password" class="input_yiqi" placeholder="密码为6-16个字符，数字、字母、符号至少包含两种">
            </div>
            <div class="input_3">
                <input type="text" id="Code" name="Code" class="input_yiqi" placeholder="请输入手机收到的验证码">
                <div class="input_3_div">
                    <a href="">获取验证码</a>
                </div>
            </div>
            <div class="input_4">
                <input type="radio">我已阅读并接受<a href="">用户协议</a>和<a href="">隐私政策</a>
            </div>
            <div class="input_5">
                <input type="submit" value="提    交" name="submit" class="input_yiqi" id="submit">
            </div>
                <p class="login">已有账号<a href="">直接登录</a></p>
        </form>
    </div>
    <footer>
        <p>2012努比亚版权所有&nbsp;粤icp审阅</p>
    </footer>
   
</body>

</html>
